<div class="d-flex flex-column h-100">
  <mat-toolbar color="primary" class="header-title">Reports</mat-toolbar>
  <div class="reports-container">
    <mat-tab-group>
      <mat-tab label="Activity">
        <ng-template matTabContent>
          <!-- A bar chart showing steps per day and a line chart for weekly activity trends. -->
          <app-activity-reports id="activity-reports"></app-activity-reports>
        </ng-template>
      </mat-tab>
      <mat-tab label="Nutrition">
        <ng-template matTabContent>
          <!-- A pie chart for daily macronutrient ratios or a stacked bar chart for caloric intake by meals. -->
          <app-nutrition-reports id="nutrition-reports"></app-nutrition-reports>
        </ng-template>
      </mat-tab>
      <mat-tab label="Progress">
        <ng-template matTabContent>
          <!-- A combination chart showing weight, BMI, or other tracked metrics over time. -->
          <app-progress-reports id="progress-reports"></app-progress-reports>
        </ng-template>
      </mat-tab>
    </mat-tab-group>

    <button mat-raised-button color="accent">Export</button>
  </div>
</div>
