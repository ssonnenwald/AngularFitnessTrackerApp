<mat-toolbar color="primary" class="header-title">Goals</mat-toolbar>
<div class="goals-container">
  <mat-card>
    <h3>Weight Loss</h3>
    <mat-progress-bar mode="determinate" value="70"></mat-progress-bar>
    <p>Progress: 7kg / 10kg</p>
  </mat-card>
  <mat-card>
    <h3>Run a Marathon</h3>
    <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
    <p>Progress: 21km / 42km</p>
  </mat-card>

  <button mat-raised-button color="primary">Add Goal</button>
</div>
