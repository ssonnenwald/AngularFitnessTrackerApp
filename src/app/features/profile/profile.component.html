<mat-toolbar color="primary" class="header-title">Profile</mat-toolbar>
<div class="profile-container">
  <mat-card>
    <h3>Profile Information</h3>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="John" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Doe" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="john.doe@example.com" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateOfBirth" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="gender-container">
      <mat-label>Gender</mat-label>
      <mat-radio-group aria-label="Gender" [(ngModel)]="selectedGender">
        <mat-radio-button value="M">Male</mat-radio-button>
        <mat-radio-button value="F">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Height(cm)</mat-label>
      <input matInput type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Weight(kg)</mat-label>
      <input matInput type="number" />
    </mat-form-field>

    <button mat-raised-button color="primary">Save</button>
  </mat-card>
</div>
