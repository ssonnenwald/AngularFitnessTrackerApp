<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon fontIcon="menu" />
  </button>
  <span>Fitness Tracker</span>
  <span class="spacer"></span>
  <button mat-raised-button (click)="onLogout()">Logout</button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav="matSidenav"
    mode="side"
    class="shadow"
    (openedChange)="onToggle($event)"
  >
    <mat-nav-list>
      @for (link of navLinks; track link) {
      <a
        mat-list-item
        [routerLink]="link.route"
        routerLinkActive="active"
        class="menu-button"
      >
        <span class="menu-text">{{ link.label }}</span></a
      >
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content
    [class]="{
      'sidenav-closed': sidenav.close,
      'sidenav-open': sidenav.opened
    }"
  >
    <div class="content shadow">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
