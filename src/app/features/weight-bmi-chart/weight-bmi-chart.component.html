@if(graph()) {
<plotly-plot
  #weightBmiChart
  [data]="graph().data"
  [layout]="graph().layout"
  [config]="graph().config"
  [useResizeHandler]="true"
  [style]="{
                position: 'relative',
                width: '100%',
                height: '100%',    
              }"
></plotly-plot>
}
