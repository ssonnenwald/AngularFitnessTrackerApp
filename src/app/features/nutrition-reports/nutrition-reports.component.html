@if(currentChart === 'macronutrients'){
<div class="chart-container">
  @defer (on timer(250ms)) {
  <app-chart
    class="macronutrients-chart"
    [chartType]="ChartType.MACRONUTRIENTS"
  ></app-chart>
  } @placeholder {
  <p>Chart loading...</p>
  }
</div>
} @if(currentChart === 'caloric intake'){
<div class="chart-container">
  @defer (on timer(250ms)) {
  <app-chart
    class="caloric-intake-by-meal-chart"
    [chartType]="ChartType.CALORIC_INTAKE_BY_MEAL"
  ></app-chart>
  } @placeholder {
  <p>Chart loading...</p>
  }
</div>
}

<div class="chart-toggle-container">
  <mat-button-toggle-group
    value="{{ currentChart }}"
    (change)="toggleChart($event.value)"
    class="chart-toggle-group"
  >
    <mat-button-toggle value="macronutrients"
      >Macronutrients Chart</mat-button-toggle
    >
    <mat-button-toggle value="caloric intake"
      >Daily Caloric Intake Chart</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>
