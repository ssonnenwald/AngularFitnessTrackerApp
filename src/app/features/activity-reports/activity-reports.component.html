@if(currentChart === 'steps'){
<div class="chart-container">
  @defer (on timer(250ms)) {
  <app-chart class="steps-chart" [chartType]="ChartType.STEPS"></app-chart>
  } @placeholder {
  <p>Chart loading...</p>
  }
</div>
} @if(currentChart === 'activity'){
<div class="chart-container">
  @defer (on timer(250ms)) {
  <app-chart
    class="activity-chart"
    [chartType]="ChartType.ACTIVITY"
  ></app-chart>
  } @placeholder {
  <p>Chart loading...</p>
  }
</div>
}

<div class="chart-toggle-container">
  <mat-button-toggle-group
    value="{{ currentChart }}"
    (change)="toggleChart($event.value)"
    class="chart-toggle-group"
  >
    <mat-button-toggle value="steps">Steps Chart</mat-button-toggle>
    <mat-button-toggle value="activity">Activity Chart</mat-button-toggle>
  </mat-button-toggle-group>
</div>
